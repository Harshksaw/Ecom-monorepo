
services:
  backend:
    build: ./backend
    container_name: node_backend
    ports:
      - '3004:7003'
    volumes:
      - ./backend:/usr/src/app
    restart: always
    environment:
      - NODE_ENV=development
    depends_on:
      - frontend

  frontend:
    build: ./frontend
    container_name: next_frontend
    ports:
      - '3005:3000'
    volumes:
      - ./frontend:/app
    restart: always
    command: sh -c "npm run build && npm start"
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "8080:80"     # üåê This exposes your frontend on VPS
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
